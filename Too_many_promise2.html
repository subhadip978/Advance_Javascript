<script>


		function updateUsertime(){
			return new Promise((resolve,reject)=>{
				setTimeout(()=>{
					resolve(new Date())
			},1000)
			})
		}

		function createPost(post){
			return new Promise((resolve,reject)=>{
				const newpost={content:post,timestamp:new Date()}
				resolve(newpost);
			})
		}

		function deletePost(posts){
			return new Promise((resolve,reject)=>{
				
					let deletedPost=posts.pop();
				
					resolve({deletepost:deletedPost,remainingPosts:posts});
			})
		}

async function postOperation(){

try{

	
		const userPost=await createPost("this is post1");
		const userTime=await updateUsertime()

		console.log([userPost]);

		const postAndUpdateUserTime={posts:[userPost],updateUsertime}

    	console.log("Remaining Posts:", remainingPosts);
}
catch(error){
	console.log(error);
}}
postOperation()
.then((m)=>console.log(m))
